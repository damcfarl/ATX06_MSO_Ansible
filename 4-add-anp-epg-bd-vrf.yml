---

  - name: add anp, epg, bd, and vrf
    hosts: mso1
    connection: local
    gather_facts: no


    vars_files:
       - external_vars.yml



    tasks:
    - name: add anp
      delegate_to: localhost 
      mso_schema_template_anp: 
        host: "{{ host }}"
        username: "{{ user }}"
        password: "{{ pass }}"
        schema: "{{ schema }}"
        template: "{{ template }}"
        anp: "{{ anp }}"
        state: present
        validate_certs: no

    - name: add vrf
      delegate_to: localhost 
      mso_schema_template_vrf: 
        host: "{{ host }}"
        username: "{{ user }}"
        password: "{{ pass }}"
        schema: "{{ schema }}"
        template: "{{ template }}"
        vrf: "{{ vrf }}"
        state: present
        validate_certs: no

    - name: add BD
      delegate_to: localhost 
      mso_schema_template_bd: 
        host: "{{ host }}"
        username: "{{ user }}"
        password: "{{ pass }}"
        schema: "{{ schema }}"
        template: "{{ template }}"
        bd: "{{ bd }}"
        layer2_stretch: true
        vrf: 
          name: "{{ vrf }}"
        state: present
        validate_certs: no

    - name: add epg
      delegate_to: localhost 
      mso_schema_template_anp_epg: 
        host: "{{ host }}"
        username: "{{ user }}"
        password: "{{ pass }}"
        schema: "{{ schema }}"
        template: "{{ template }}"
        anp: "{{ anp }}"
        epg: "{{ epg }}"
        bd:
          name: "{{ bd }}"
        state: present
        validate_certs: no

